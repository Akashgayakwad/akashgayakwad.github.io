

<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <meta name="viewport" content="width=device-width intial-scale=1.0 user-scalable=yes">
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="favicon.ico" type="image/ico">
        <title>LinkedIn: Log In or Sign Up</title>
    </head>
    <body>
        <div id="container">
            <div id= "Heading">
                <h1>Linked<span id=In>In</span></h1>
            </div>
            <div id="innercontainer">
                <div id="uppertext"><h2>Join LinkedIn now - it's free!</h2>
                </div>
                <div id="form">
                    <form method="get">
                        <input type="text" name="First name" placeholder="First name"><br>
                        <input type="text" name="Last name" placeholder="Last name"><br>
                        <input type="text" name="Email" placeholder="Email"><br>
                        <input type="password" name="Last name" placeholder="Password(6 or more characters)"><br>
                        <p id="terms">By clicking Join now, you agree to linkedIn 
                            <a href="#">User Agreement</a>, <a href="#">Privacy Policy</a> and <a href="#">Cookie Policy</a>. 
                            You may get <a href="#">Text Notifications</a>.</p>
                        <input type="submit" id="joinnow" value="Join now">
                        <p id="lowertext">Already have an account? <a href="#">Sign in</a></p>
                    </form>
                </div>
            </div>
            
        </div>
    </body>
</html>
